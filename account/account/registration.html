<!DOCTYPE html>
<html>

<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

 <div class="container">

 	<div class="header">
 		<h1>Registration</h1>
 	</div>

 	<div class="main">

 		<form action="registration.php" method="post">
 			<span>
 				<i class="fa fa-user"></i>
 				<input type="text" placeholder="Username" name="username" maxlength="8" required>
 			</span>

 			<span>
 				<i class="fa fa-lock"></i>
 				<input type="password" placeholder="Password" name="pass" maxlength="8" required>
 			</span><br>

				Already have an account? <a href="login.html">Sign In</a><br><br>

 				<button name="submit" class="submit" type="btn-submit">Register</button>

 		</form>

 	</div>

 </div>
</body>
</html>
